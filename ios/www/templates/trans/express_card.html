<div class="list card">

  <div class="item item-avatar">
    <img src="img/express.png">
    <h2>上门取快递</h2>
    <p ng-bind="dialog.trans.displayTime"></p>
  </div>

  <div class="item item-body">
    <p>客户姓名：{{dialog.trans.contactsName}}</p>
    <p>客户电话：{{dialog.trans.contactsPhone}}</p>
    <p>地址：{{dialog.trans.address}}</p>
    <p>服务商：{{dialog.trans.service_entity.displayName}}</p>
  </div>

  <div class="item tabs tabs-secondary tabs-icon-left">

  </div>

</div>
