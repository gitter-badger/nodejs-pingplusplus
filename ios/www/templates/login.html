<ion-view title="登录">

    <ion-nav-bar class="bar-positive">
        <ion-nav-buttons side="left">
            <a class="button button-clear icon-left ion-ios7-arrow-left" href="#register">去注册</a>
        </ion-nav-buttons>
        <!-- <ion-nav-buttons side="right">
        </ion-nav-buttons> -->
    </ion-nav-bar>

    <ion-content class="has-header">
        <form ng-submit="login()">
            <div class="list">
                <label class="item item-input">
                    <input type="tel" ng-model="loginData.phone" placeholder="手机号码">
                </label>
                <label class="item item-input">
                    <input type="password" ng-model="loginData.password" autocomplete="off" placeholder="密码">
                </label>
                <div class="padding">
                    <button class="button button-block button-positive" type="submit">提交</button>
                </div>
            </div>
        </form>
    </ion-content>

</ion-view>
