<ion-view title="修改绑定手机">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content class="has-header">
        <form ng-submit="submit()">
            <div class="list">
                <label class="item item-input item-floating-label">
                    <span class="input-label">{{user.phone}}</span>
                    <input type="text" ng-model="formData.phone" placeholder="手机号">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">提交</button>
                </label>
            </div>
        </form>
    </ion-content>

</ion-view>
