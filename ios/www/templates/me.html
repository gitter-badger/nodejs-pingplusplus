<ion-view title="我">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content class="has-header">
        <ion-list>
            <!-- <div class="list"> -->
            <div class="item item-divider">基本信息</div>
            <a class="item item-icon-right" ui-sref="app.change-nickName">
                昵称
                <span class="item-note" ng-bind="user.nickName" ></span>
                <i class="icon ion-ios7-arrow-forward"></i>
            </a>
            <a class="item item-icon-right" ui-sref="app.change-phone">
                修改绑定手机
                <span class="item-note" ng-bind="user.phone"></span>
                <i class="icon ion-ios7-arrow-forward"></i>
            </a>
            <a class="item item-icon-right" ui-sref="app.change-password">
                修改密码
                <span class="item-note"></span>
                <i class="icon ion-ios7-arrow-forward"></i>
            </a>
            <div class="item item-divider">信息管理</div>
            <a class="item item-icon-right">
                我的12306
                <i class="icon ion-ios7-arrow-forward"></i>
            </a>
            <a class="item item-icon-right item-assertive mt20" ng-click="loginOut()">
                退出帐号
                <i class="icon ion-log-out"></i>
            </a>
        </ion-list>
    </ion-content>
</ion-view>
