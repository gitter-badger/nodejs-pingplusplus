<ion-view title="修改昵称">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content class="has-header">
        <form ng-submit="submit()">
            <div class="list">
                <label class="item item-input item-floating-label">
                    <span class="input-label">{{user.nickName}}</span>
                    <input type="text" ng-model="formData.nickName" placeholder="用户名">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">提交</button>
                </label>
            </div>
        </form>
    </ion-content>

</ion-view>
